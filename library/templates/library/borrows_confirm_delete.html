{% extends "library/base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the borrow record of "{{ borrow.book.title }}" borrowed by "{{ borrow.member.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'borrows_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
