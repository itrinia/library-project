{% extends 'library/base.html' %}

{% block content %}
<h2>Categories</h2>

<a href="{% url 'categories_create' %}" class="btn btn-success mb-3">Add Category</a>

<ul>
    {% for category in categories %}
    <li>
        {{ category.name }}
        <a href="{% url 'categories_edit' category.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'categories_delete' category.id %}" class="btn btn-danger btn-sm">Delete</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
