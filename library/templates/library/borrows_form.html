{% extends "library/base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Borrow Record</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'borrows_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
