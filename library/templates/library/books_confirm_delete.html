{% extends "library/base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'books_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
